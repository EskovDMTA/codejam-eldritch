<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
</head>
<body>
<div class="codejam">
    <!-- <div class="ancients-container">
        <div class="ancient-item azathoth" style="background-image: url('/eldritch-codejam-main/assets/Ancients/Azathoth.png');"></div>
        <div class="ancient-item cthulthu" style="background-image: url('/eldritch-codejam-main/assets/Ancients/Cthulthu.png');"></div>
        <div class="ancient-item iogSothoth" style="background-image: url('/eldritch-codejam-main/assets/Ancients/IogSothoth.png');"></div>
        <div class="ancient-item shubNiggurath" style="background-image: url('/eldritch-codejam-main/assets/Ancients/ShubNiggurath.png');"></div>
    </div> -->
    <div class="ancients-container">
        <div class="ancient-item"><img src="./assets/Ancients/Azathoth.png" alt="Azathoth" class="azathoth"></div>
        <div class="ancient-item"><img src="./assets/Ancients/Cthulthu.png" alt="Azathoth" class="cthulthu"></div>
        <div class="ancient-item"><img src="./assets/Ancients/IogSothoth.png" alt="IogSothoth" class="iogSothoth"></div>
        <div class="ancient-item"><img src="./assets/Ancients/ShubNiggurath.png" alt="ShubNiggurath" class="shubNiggurath"></div>
    </div>
    <div class="difficult-container">
        <ul class="dificult-list">
            <li class="dificult-item" id="soeasy">So easy</li>
            <li class="dificult-item" id="easy">Easy</li>
            <li class="dificult-item" id="normal">Normal</li>
            <li class="dificult-item" id="hard">Hard</li>
            <li class="dificult-item" id="veteran">Veteran</li>
        </ul>
    </div>
    <div class="deca-container">
        <div class="current-stage">
            <div class="stage-container">
                <span class="stage-text" id="stage-text1">First-stage</span>
            <div class="dots-container">
                <div class="dot-green1"></div>
                <div class="dot-brown1"></div>
                <div class="dot-blue1"></div>
            </div></div>
            <div class="stage-container">
                <span class="stage-text" id="stage-text2">Second-stage</span>
                <div class="dots-container">
                    <div class="dot-green2"></div>
                    <div class="dot-brown2"></div>
                    <div class="dot-blue2"></div>
                </div>
            </div>
            <div class="stage-container">
                <span class="stage-text" id="stage-text3">Third stage</span>
                <div class="dots-container">
                    <div class="dot-green3"></div>
                    <div class="dot-brown3"></div>
                    <div class="dot-blue3"></div>
                </div>
            </div>
        </div>
        <div class="push-card"></div>
        <div class="current-card"></div>
        <div class="mixin-deca">Mix deca</div>
    </div>
</div>

<script src="./js/script.js" type="module"></script>
</body>
</html>
